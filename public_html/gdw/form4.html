<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pizza Form</title>
</head>
<body>
	<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
		<fieldset>
	<legend>Personal Information</legend>
	<label>First Name: <input type="text" name="fname" size="25"><br></label>
	<label>Last Name: <input type="text" name="lname" size="25"><br></label>
	<label>Phone: <input type="text" name="phone" size="25"><br></label>
		</fieldset>
	<button type="submit">Enter my information</button>
	<fieldset>
		<legend>Pizza</legend>
		<label>Size:</label><br>
	<input type="radio">Small</input><br>
		<input type="radio">Medium</input><br>
		<input type="radio">Large</input><br>
		<br>
		<label>Toppings (check all that apply)</label>
		<input type="radio">Extra cheese</input><input type="radio">Pepperoni</input>
		<input type="radio">Sausage</input><input type="radio">Mushrooms</input>
		<input type="radio">Black olives</input><input type="radio">Green peppers</input>
		<input type="radio">Tomatos</input><input type="radio">Onions</input>
	<input type="radio">Anchovices</input>
	</fieldset>
<footer style="text-align: center;">

</body>
</html>
