	<script>
	var interv;
	function start(){
		interv=setInterval(spin,10);
	}
	function spin(){
		let boxS = document.getElementById("sBox").style;
		let temp = boxS.transform;
		temp = temp.split("(").pop();
	//console.log(temp)
		temp = parseInt(temp);
		temp++;
		temp = "rotate("+temp+"deg)";
		boxS.transform = temp;
	}
