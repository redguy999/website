<html>
    <head>
        <style id="styleTag">
            #moveTestA{
                position: relative;
                width:200px;
                height:200px;
                background: #FF0000;
                text-align:center;
                animation-name: ainTest;
                -webkit-animation-name: aniTest;
                animation-duration: 5s;
                animation-timing-function: linear;
                -webkit-animation-duration: 5s;
                -webkit-animation-timing-function: linear;
            }
            @keyframes aniTest{
                0% {width:200px; height:200px; transform: translate(0,0);}
                12.5% {width:300px; height:200px; transform: translate(0,0);}
                25% {width:300px; height:300px; transform: translate(0,0);}
                37.5% {width:300px; height:300px; transform: translate(250px,0);}
                50% {width:300px; height:300px; transform: translate(250px,250px);}
                62.5% {width:300px; height:300px; transform: translate(0px,250px);}
                75% {width:300px; height:300px; transform: translate(0px,0px);}
                87.5% {width:200px; height:300px; transform: translate(0px,0px);}
                100% {width:200px; height:200px; transform: translate(0px,0px);}
            }
            body{
                background-color: lightblue;
            }
            @keyframes test2{
                0% {transform: rotate(0deg);}
                25%{transform: rotate(90deg);}
                50% {transform: rotate(180deg);}
                75%{transform: rotate(270deg);}
                100%{transform: rotate(360deg);}
            }
            #moveTestB{
                position: relative;
                width:200px;
                height:200px;
                background: #0000FF;
                animation-name:test2;
                animation-duration: 3s;
                animation-timing-function: linear;
                animation-direction: alternate;
                animation-iteration-count: 10;
                -webkit-animation-name:test2;
                -webkit-animation-duration: 3s;
                -webkit-animation-timing-function: linear;
                -webkit-animation-direction: alternate;
                -webkit-animation-iteration-count: 10;
            }
        </style>
    </head>
    <body>
        <h1>Testing</h1>
        <!--div id="moveTestA">
            div shall transform.
        </div-->
        <div id="moveTestB">
            Javascript was suppose to make the animation for this.
        </div>
    </body>
</html>
