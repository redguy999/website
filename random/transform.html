<html>
    <head>
        <style>
            #moveTestA{
                position: relative;
                width:200px;
                height:200px;
                background: #FF0000;
                text-align:center;
                animation-name: ainTest;
                -webkit-animation-name: aniTest;
                animation-duration: 5s;
                animation-timing-function: linear;
                -webkit-animation-duration: 5s;
                -webkit-animation-timing-function: linear;
            }
            @keyframes aniTest{
                0% {width:200px; height:200px; transform: translate(0,0);}
                12.5% {width:300px; height:200px; transform: translate(0,0);}
                25% {width:300px; height:300px; transform: translate(0,0);}
                37.5% {width:300px; height:300px; transform: translate(250px,0);}
                50% {width:300px; height:300px; transform: translate(250px,250px);}
                62.5% {width:300px; height:300px; transform: translate(0px,250px);}
                75% {width:300px; height:300px; transform: translate(0px,0px);}
                87.5% {width:200px; height:300px; transform: translate(0px,0px);}
                100% {width:200px; height:200px; transform: translate(0px,0px);}
            }
            body{
                background-color: lightblue;
            }

        </style>
    </head>
    <body>
        <h1>Testing</h1>
        <div id="moveTestA">
            div shall transform.
        </div>
    </body>
</html>
