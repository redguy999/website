<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
    <meta charset="utf-8">
    <title>Eloquent Javascript</title>
</head>

<body>
    <h1>Eloquent Javascript</h1>
    <hr>
    <ol>
        <li>Chapter one (no excirse)</li>
        <li><span id="a" onclick="exercise1()">Chapter two</span></li>
        <li><span id='b' onclick="exercise2()">Chapter three</span></li>
        <li><span id="c" onclick="exercise3()">Chapter four</span></li>
    </ol>
    <hr>
    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
        var loc = window.location.href;
        var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                  loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
    <script src="chap2.js"></script><script src="chap3.js"></script><script src="chap4.js"></script>
</body>

</html>
