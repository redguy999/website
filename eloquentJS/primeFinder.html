
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>isPrime</title>
<style>
body {
    margin: 4vw;
}
main {
    padding: 4vw;
    border: 1px dotted #777;
}
h1, footer {
    text-align: center;
}
footer {
    margin-top: 1vw;
}
a, a:visited {
    text-decoration: none;
    font-weight: bold;
    color: #C92; 
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                         loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  var n;
  var button = document.getElementById("evalButton");
  var input = document.getElementById("numberInput");
  var output = document.getElementById("outputDiv");
  button.onclick = function() {
    n = input.value;
    if(n<0){//this is only true if the number is negative
        output.innerHTML = n + "is negative, but negative numbers can not be prime, please enter a positive number."
        return;
    } else if (Math.floor(n)!=n){//this can only be true if the number is a decimal.
        
    }
    var result;
    let val = 2;
    let maxPossible = Math.sqrt(n);
    while (val <= maxPossible) {
      if (n % val == 0){
        output.innerHTML = "Your number, " + n + ", is not prime.";
        return;
      }
      val++; 
    }
    output.innerHTML = "Your number, " + n + ", is prime.";
    // if (result===null) {
    //     result = "Your number is negative"
    // } else if(result){
    //     result = "Your number, " + n + ", is prime.";
    // }else {
    //   result = "Your number, " + n + ", is not prime.";
    // }
    output.innerHTML = result;
  }
}

window.onload = init;
/*
*/
</script>
</head>
<body>
<header>
<h1>isPrime</h1>
</header>

<main>
<form>
<input type="number" id="numberInput" size="10">
<input type="button" id="evalButton" value="Is number prime?">
</form>

<p id="outputDiv"></p>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
