<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Webville Tunes</title>
<style>

</style>
<script src="js/playlist_store.js"></script>
<script src="js/playlist.js"></script>
</head>
<body>
<header>
<h1>Webville Tunes</h1>
</header>
<main>
<form>
<input type="text" id="songTextInput" size="40" placeholder="Song name">
<input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>
</main>
<footer>
    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
        var loc = window.location.href;
        var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                  loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
</footer>
</body>
</html>
