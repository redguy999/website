<html>
	<head>
	<style>
	body{
	background-color: black;
	color:green;
	font-weight: bold;
	border: 5px green solid;
	}/* for futre refrence*/
	#topGrid{
	display:grid;
	grid-template-columns: 19% auto auto auto auto 19%;
	margin: 10px 2%;
	grid-gap: 1%;
	grid-template-rows: 40% auto auto auto auto;
	grid-row-gap: 2px;
	}
	#topGrid > div{
	padding: 15%;
	border: 2px green solid;
	}
	#topGrid>#TL{
	grid-column:1;
	grid-row: 1/span 5;
	padding-bottom: 2px;
	}
	#topGrid>#TR{
	grid-column: 6;
	grid-row: 1 /span 5;
	padding-bottom: 2px;
	}
	#TB{
	grid-column:2/ span 4;
	grid-row:5;
	padding-top:0px;
	padding-bottom:0px;
	}
	#topGrid>#TB{
	padding-top:1%;
	padding-bottom:1%;
	}
	#T1{
	background-color:rgb(255,0,0);
	grid-column:2;
	grid-row:1;
	}
	#T2{
	background-color:rgb(0,255,0);
	grid-column:3;
	grid-row:1;
	}
	#T3{
	background-color:rgb(0,0,255);
	grid-column:4;
	grid-row:1;
	}
	#T4{
	background-color:rgb(255,255,255);
	grid-column:5;
	grid-row:1;
	}
	/*TODO, find a better standard terminal color*/
	#display{
	margin:5px 2%;
	border:5px green solid;
	padding:40vh 5vw;
	background-color:rgba(200,200,200,.1);
	text-align:center;
	}
	</style>
	</head>
	<body onLoad="stuff()">

	<div id="topGrid">
		<div id="TL"></div>
		<div id="T1"></div>
		<div id="T2"></div>
		<div id="T3"></div>
		<div id="T4"></div>
		<div id="TR"></div>
		<div id="TB"></div>
	</div>	
	<div id="display">	
	</div>
	<script>
var Display=document.getElementById("display");
	let string;
	let interv;
	function stuff(){
	typeText("loading terminal...#");
	}
//all text sent to typeText must end in the # character, otherwise it won't work
	function typeText(text){
	string = text.split("");
	console.log(string);
	interv = setInterval(ATypeText,100);
	}
	function ATypeText(){
	Display.innerHTML=Display.innerHTML + string[0];
	string.shift();
	if(string[0]=="#"){
	clearInterval(interv);
	console.log("clear was called");
	return;
	}
	console.log(string[0]);
	}
	</script>		
	</body>
</html>
