<html>
	<head>
	<style>
	body{
	background-color: black;
	color:green;
	font-weight: bold;
	border: 5px green solid;
	}/* for futre refrence*/
	#topGrid{
	display:grid;
	grid-template-columns: 19% auto auto auto auto 19%;
	margin: 10px 2%;
	grid-gap: 1%;
	grid-template-rows:50% 50%;
	}
	#topGrid > div{
	padding: 19%;
	border: 2px green solid;
	}
	#TL{
	grid-column:1;
	grid-row: 1/span 2;
	}
	#TR{
	grid-column: 6;
	grid-row: 1 /span 2;
	}
	#TB{
	grid-column:2/ span 4;
	grid-row:2;
	padding-top:0px;
	padding-bottom:0px;
	}
	#topGrid>#TB{
	padding-top:9%;
	padding-bottom:0px;
	}
	#T1{
	background-color:rgb(255,0,0);
	}
	#T2{
	background-color:rgb(0,255,0);
	}
	#T3{
	background-color:rgb(0,0,255);
	}
	#T4{
	background-color:rgb(255,255,255);
	}
	/*TODO, find a better standard terminal color*/
	</style>
	</head>
	<body>
	<div id="body">
	
	<div id="topGrid">
		<div id="TL"></div>
		<div id="T1"></div>
		<div id="T2"></div>
		<div id="T3"></div>
		<div id="T4"></div>
		<div id="TR"></div>
		<div id="TB"></div>
	</div>	
	test text
		
	</div>
	</body>
</html>
