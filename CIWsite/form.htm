<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="Description" content="Sample Website for learning HTML5 and CSS3" />
<link rel="stylesheet" href="css/uCorp.css" />
<title>WeCorp</title>
</head>
<body style="background-color:lightblue">

<header>
<span style="color:blue;text-shadow:-1px 1px 0px #000000;font-size:xx-large">WeCorp</span>
</header>

<nav>

</nav> 

<section>
    <article>
        <form>
            <legend>Registration Form</legend>
            <p>
                <label for="first">First name: </label>
                <input type="text" name="firstname" id="first" />
            </p>
            <p>
                <label for="last">Last name: </label>
                <input type="text" name="lastname" id="last" />
            </p>
            <p>
                <label for="db">Date of Birth: </label>
                <input type="date" name="dob" id="db" />
            </p>
            <p>
                <label for="tech">How many technologies do you know?: 0 </label>
                <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
            </p>
            <p>
                <label></label>
            </p>
            <p>
                <label for="num">Age of user: </label>
                <input type="number" name="age" min="1" max="100" id="num" />
            </p>
        </form>
    </article>
</section> 

<footer id="vLinks">
</footer>
<script>/*for the footer*/var loc = window.location.href; var linkStr = '<a href="http://validator.w3.org/check?uri=' + loc + '">\n<strong> HTML </strong> Valid! </a> |' + ' <a href="http://jigsaw.w3.org/css-validator/validator?uri=' + loc + '?profile=css3">\n<strong> CSS </strong> Valid! </a>'; var footer = document.getElementById("vLinks"); footer.innerHTML = linkStr;</script>
</body>
</html>
