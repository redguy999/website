<section>
    <article>
        <form>
            <fieldset>
            <legend>Registration Form</legend>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="tech">How many technologies do you know?: 0 </label>
                    <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
                </p>
                <!-- <p> 
                    <label for="known">What technologies do you know?</label><br>
                    <textarea name="knownTechs" id="known" rows="3"cols="50"></textarea>
                </p> -->
                <p>
                    <label for="num">Age of user: </label>
                    <input type="number" name="age" min="1" max="100" id="num" />
                </p>
                <p>
                    <h4>Why are you registering?</h4>
                    <ul id="reason">
                        <li>
                            <label for="customer">I am a new WeCorp customer</label>
                            <input type="radio" id="customer" name="purpose" value="customer"></input>
                        </li><li>
                            <label for="affiliate">I am an Affiliate of WeCorp</label>
                            <input type="radio" id="affiliate" name="purpose" value="affiliate"></input>
                        </li><li>
                            <label for="apply">I wish to apply for a job at WeCorp</label>
                            <input type="radio" id="apply" name="purpose" value="apply"></input>
                        </li><li>
                            <label for="work">I have a job at WeCorp, but do not have an account</label>
                            <input type="radio" id="work" name="purpose" value="work"></input>
                        </li>
                    </ul>
                </p>
                <p>
                    <label for="agreement">I agree to the terms and conditions</label>
                    <input type="checkbox" id="agreement" name="argeement" value="agreement">
                    <a href="agreement.txt" target="_blank" rel="noreferrer noopener">(click here to view the terms and conditions)</a>
                </p>
                <p id="customerForm">
                </p>
                <p id="affiliateForm">
                    
                </p>
                <p id="applyForm">

                </p>
                <p id="workForm">

                </p>
            </fieldset>
        </form>
    </article>
</section>
