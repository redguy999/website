<!DOCTYPE html>
<html>
<head>
    <style>
        .hiddenForms>*{
            display:none;
        }
    </style>
<meta charset="utf-8"/>
<meta name="Description" content="Sample Website for learning HTML5 and CSS3" />
<link rel="stylesheet" href="css/uCorp.css" />
<title>WeCorp</title>
</head>
<body style="background-color:lightblue">

<header>
<span style="color:blue;text-shadow:-1px 1px 0px #000000;font-size:xx-large">WeCorp</span>
</header>

<nav>
    <a href="index.html">Return</a>
</nav> 

<section>
    <article>
        <form>
            <fieldset>
            <legend>Registration Form</legend>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="tech">How many technologies do you know?: 0 </label>
                    <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
                </p>
                <p>
                    <label for="num">Age of user: </label>
                    <input type="number" name="age" min="1" max="100" id="num" />
                </p>
                <p>
                    <h4>Why are you registering?</h4>
                    <ul id="reason">
                        <li>
                            <label for="customer">I am a new WeCorp customer</label>
                            <input type="radio" id="customer" name="purpose" value="customer" onchange="formAppear(this.value)"></input>
                        </li><li>
                            <label for="affiliate">I am an Affiliate of WeCorp</label>
                            <input type="radio" id="affiliate" name="purpose" value="affiliate" onchange="formAppear(this.value)"></input>
                        </li><li>
                            <label for="apply">I wish to apply for a job at WeCorp</label>
                            <input type="radio" id="apply" name="purpose" value="apply" onchange="formAppear(this.value)"></input>
                        </li><li>
                            <label for="work">I have a job at WeCorp, but do not have an account</label>
                            <input type="radio" id="work" name="purpose" value="work" onchange="formAppear(this.value)"></input>
                        </li>
                    </ul>
                </p>
                <div id="customerForm" class="hiddenForms">
                    <ul>
                        <li>
                            <label for="customerUser">Please enter a username:</label>
                            <input type="text" id="customerUser" name="customerUser"></input>
                        </li><li>
                            <label for="customerPass">Please enter a password:</label>
                            <input type="password" id="customerPass" name="customerPass"></input>
                        </li>
                    </ul>
                </div>
                <div id="affiliateForm" class="hiddenForms">
                    <ul>
                        <li>
                            <label for="employer">Please enter the name of the organization you work for.</label>
                            <input type="text" id="employer" name="employer"></input>
                        </li>
                        <li>
                            <label for="affiliateUser">Please enter a username:</label>
                            <input type="text" id="affiliateUser" name="affiliateUser"></input>
                        </li>
                        <li>
                            <label for="affiliatePass">Please enter a password:</label>
                            <input type="password" id="affiliatePass" name="affiliatePass"></input>
                        </li>
                    </ul>
                </div>
                <div id="applyForm" class="hiddenForms">
                    <ul>
                    <li>
                        <label for="known">What technologies do you know?</label><br>
                        <textarea name="knownTechs" id="known" rows="3"cols="50"></textarea>
                    </li>
                    <li>
                        <label for="applicantUser">Please enter a username:</label>
                        <input type="text" id="applicantUser" name="applicantUser"></input>
                    </li>
                    <li>
                        <label for="applicantPass">Please enter a password:</label>
                        <input type="password" id="applicantPass" name="applicantPass"></input>
                    </li>
                    </ul>
                </div>
                <div id="workForm" class="hiddenForms">
                    <ul>
                        <li>
                            <label for="employeeID">Please enter your employee ID number:</label>
                            <input type="password" id="employeeID" name="employeeID"></input>
                        </li>
                        <li>
                            <label for="employeeUser">Please enter a username:</label>
                            <input type="text" id="employeeUser" name="employeeUser"></input>
                        </li>
                        <li>
                            <label for="employeePass">Please enter a password:</label>
                            <input type="password" id="employeePass" name="employeePass"></input>
                        </li>
                    </ul>
                </div>
                <p>
                    <label for="agreement">I agree to the terms and conditions</label>
                    <input type="checkbox" id="agreement" name="argeement" value="agreement">
                    <a href="agreement.txt" target="_blank" rel="noreferrer noopener">(click here to view the terms and conditions)</a>
                </p>
            </fieldset>
        </form>
    </article>
</section> 
<script>
    function formAppear(val){
        debugger;
        //hide all forms.
        for(elem of document.getElementsByClassName("hiddenForms")){
            elem.style.display="none"
        }
        //then make the one we want visible visible.
        document.getElementById(val+"Form").style.display="initial";
    }
</script>
<footer id="vLinks">
</footer>
<script>/*for the footer*/var loc = window.location.href; var linkStr = '<a href="http://validator.w3.org/check?uri=' + loc + '">\n<strong> HTML </strong> Valid! </a> |' + ' <a href="http://jigsaw.w3.org/css-validator/validator?uri=' + loc + '?profile=css3">\n<strong> CSS </strong> Valid! </a>'; var footer = document.getElementById("vLinks"); footer.innerHTML = linkStr;</script>
</body>
</html>
