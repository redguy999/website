<html>
	<head>
	<style>
		.alignBox{
			position: absolute;
			left:20vw;
			right:20vw;
			top: 8vh;
			width: 60vw;
			height: 10vh;
			line-height:10vh;/*height and line-height must be equal*/
			text-align:center;
			/*everything in this stylesheet after this comment is for the looks, 
			the above aligns the text and the box to the screen.
			might move to the boxes*/
			background-color:black;
			border:white solid 5px;
			border-radius: 10px;
			color:white;
		}
		/* #alertBox{

		}
		#promptBox{

		}
		#continueBox{
			
		} */
		body{
		background-color:lightblue;
		}
		#test{
		background-color:blue;
		}
	</style>
	</head>
	<body onLoad="BoxappearA()">
	<div id="test">
		hello welcome world, we're here to test some stuff.<br><br><br><br><br>
		a
	</div>
	<div id="alertBox" class="alignBox" style="height: 10vh; top: 8vh;">
	This is the alert box
	</div>
	</body>
	<script>
		var boxA=document.getElementById("alertBox");
		var bW = "";
		var bH = "";
		var interv;
		var topSpacing = parseInt(boxA.style.height) + parseInt(boxA.style.top);
		let temp = parseInt(boxA.style.height);
		//order of box appearing animation:
		/*set height very small
		make box get wider til correct width
		increase height til box is correct height
		make text appear.
		*/
		function FixDimeVars(box){
			bW = box.style.width;
			bH = box.style.height;
		}
		function BoxappearA(){
			boxA.style.width = "1vw";
			boxA.style.height = "1vh";
			boxA.style.top= (topSpacing-temp/2)+"vh";
			boxA.style.left = "49.5vw";
			boxA.style.color="rgba(0,0,0,0)";
			FixDimeVars(boxA);
			setTimeout(function(){
				interv = setInterval(wideAnim,15);
			}
			,10);
		}

		function wideAnim(){
			if(bW==60){
				clearInterval(interv);
				setTimeout(function(){
					interv = setInterval(hieghtAnim,10);
				},100);
				//clear the interval timeout
				//gonna set it so that the height gets set after the width.
			} else if(bW>70) {
				failsafe()
			} else {
				let tW = boxA.style.width;
				tW = parseInt(tW);
				tW++;
				boxA.style.width = tW + "vw";
				bW=tW;
				tW = (100-tW)/2;
				boxA.style.left = tW +"vw";
				boxA.style.right = tW +"vw";
				// console.log(tW/2);
			}
		}

		function hieghtAnim(){
			if(bH==10){
				 clearInterval(interv);
				 boxA.style.color="white";
				//clear the interval timeout
			} else if(bH>15) {
				failsafe()
			} else {
				let tH = boxA.style.height;
				tH = parseFloat(tH);
				tH=tH+.2;
				boxA.style.height = tH + "vh";
				bH=tH;
				tH = ((topSpacing-temp/2)-tH/2);
				boxA.style.top = tH +"vh";
				// console.log(tH/2);
			}
		}

		function failsafe(){
			console.log("failsafe activated");
				clearInterval(interv);
				clearInterval(interv);
				boxA.style.width = "60vw"
				boxA.style.height = "10vh";
				boxA.style.backgroundColor = "red";
		}
	</script>
</html>
