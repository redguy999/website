<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Binary counter/converter</title>
<style>
	body{
	background-color:lightblue;
	}
	h1,h2,h3{
	text-align:center;
	}
	.Tcenter{
	text-align:center;
	}
	.VHcenter{
		text-align:center;
		line-height: auto;
	}
	.Mcenter{
		margin:5px auto;
	}
	tr>td{
		text-align:center;
	}
	td{
		border: 1px black solid;
	}
	#fGrid{
		display:grid;
		grid-template-columns: auto auto;
		grid-template-rows: auto auto;
	}
	#fGrid>div{
		border:1px black solid;
	}
</style>
</head>
<body>
	<h1>Binary</h1>
	<hr>
	<h2>Converter</h2>
	<!--div class="Tcenter">note: the converter uses 8 bit bytes, attempting to inputlonger bytes will result in the extra digits being removed.</div-->
	<hr>
	<div id="fGrid">
		<div class="VHcenter">
			 <h3>Base ten</h3> 
			<input id="baseTen"></input>
		</div>
		<div class="VHcenter">
			<h3>Base two</h3> 
			<input id="baseTwo"></input>
		</div>
	
	<div class="Tcenter">
		<button onclick="convertToTen()">base ten to binary</button>
	</div>
	<div  class="Tcenter">
		<button onclick="setBin()">binary to base ten</button>
	</div>
	</div>
	<br>
	<footer style="text-align: center;">
	<a href="http://validator.w3.org/check/referer">
	<strong> HTML </strong> Valid! </a>
	</footer>
</body>
<script>
function convertToTen(){
	let bin = document.getElementById("baseTwo");
	document.getElementById("baseTen") = parseInt(bin, 2).toString(10);
}
function setBin(){
	let dec = document.getElementById("baseTen") 
	document.getElementById("baseTwo")= (dec >>> 0).toString(2);	
}
</script>
</html>
