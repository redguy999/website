<html>
	<head>
		<style>
			#notice{
			position:absolute;
			height:3em;
			width:100vw;
			background-color:red;	
			text-align:center;
			line-height:3em;
			top:0;
			left:0;
			}
			body{
			background-color:lightblue;
			}
		</style>
	</head>
	<body onload="loadIt()"><!--Yes i call the properties "items" throughout this webpage, no i am too lazy to fix that.-->
<div id="notice">This site uses local Storage to store a single object variable.
(I have to tell you this for legal reasons) <button onClick="Accept()">Accept?
</button></div>
<br><br><br>
<button onClick="count()">count up</button>
<hr>
<div id="item display">

</div>
	</body>
	<script>
		var saveIt = 1
		function loadIt(){
			if(typeof(Storage) !== "undefined"){
			if(localStorage.saved){
				saveIt=localStorage.saved;
			} else {
				localStorage.saved = 1;
			}
			updateDisplay()
			} else {
				document.getElementById("item display").innerHTML = "your browser can't use local storage, my apologies but you'll be unable to save anything."
			}

		}
		function count(){
			saveIt++;
			localStorage.saved = saveIt
			updateDisplay();
		}
		function updateDisplay(){//for updating the display of the object.
			document.getElementById("item display").innerHTML = saveIt;
		}

		function Accept(){//get rid of the top bar.
			document.getElementById("notice").style.visibility = "hidden";
		}
	</script>
</html>
