	<script>
		var sP = 0;
		var cL = 0;
		var capLock = 0;
		function shiftCheck(){
			let Key=event.keyCode;
			if(Key==16){
				sP = 0;
			} else if(Key==20){
				cL = 0;
			}
		}
		//making a new script tag so i can't get confused by the rest of the functions.
		//might make this an entirely different file.
		function typeOnDisplay(){
			let Key=event.keyCode;
			console.log(Key);
			if(Key==89){//y
				letterCheck("y","Y");
			} else if(Key==16){//shift
				sP=1;
			} else if(Key==20){//caps lock
				cL=1;
			} else if(Key==78){//n
				letterCheck("n","N");
			} else if(Key==65){//a
				letterCheck("a","A")
			} else if(Key==83){//s
				letterCheck("s","S");
			} else if(Key==81){//q
				letterCheck("q","Q");
			} else if(Key==87){//w
				letterCheck("w","W");
			} else if(Key==69){//e
				letterCheck("e","E");
			} else if(Key==48){//0
				otherCheck("0",")");
			} else if(Key==49){//1
				otherCheck("1","!");
			}else if(Key==50){//2
				otherCheck("2","@");
			}else if(Key==51){
				otherCheck('3',"#");
			}else if(Key==52){
				otherCheck('4',"$");
			}else if(Key==53){
				otherCheck('5',"%");
			}else if(Key==54){
				otherCheck("6","^");
			}else if(Key==55){
				otherCheck('7',"&");
			}else if(Key==56){
				otherCheck("8","*");
			}else if(Key==57){//9
				otherCheck("9","(");
			}else if(Key==8){
				backSpace()
			}/*else if(Key==58){

function letterCheck(l, U){//l is the lower case character, U is the uppercase character
				if(sP==1&&cL==1){
					addToDisplay(l);
				} else if(sP==1||cL==1){
					addToDisplay(U);
				} else {
					addToDisplay(l);
				}
}
function otherCheck(N, S){//N is for the normal character, S is for the special character.
				if(sP==1){
					addToDisplay(S);
				} else {

				}
}
		
		function addToDisplay(S){
