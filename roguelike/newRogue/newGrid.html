<html>

<head>
	<style>
		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow-x: hidden;
			overflow-y: hidden;
		}

		.gScreen {
			/*sets the grids, canvas, and shop*/
			position: absolute;
			top: 1px;
			left: 0;
			right: 0;
			margin: auto;
			max-width: 99vw;
			width: 70vw;
			max-height: 98vh;
			height: 76vh;
		}

		#displayGrid {
			z-index: 0;
			display: grid;
			border: black 1px double;
			/*grid-template-columns: 50% 50%;/* moved to JS
                grid-template-rows: 50% 50%;/**/
		}

		#actionGrid {
			display: grid;
			z-index: 50;
			border: black 1px double;
		}

		#displayGrid>div {
			margin: auto;
			width: 100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
			box-shadow: inset 0px 0px 0px 1px black;
			/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#actionGrid>div {
			margin: auto;
			width: 100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
			/*box-shadow: inset 0px 0px 0px 1px black;/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#inventBorder{
				position: absolute; left: 85vw; top: 0%;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			#equipmentArea{
				position: absolute; left: 85vw; top: 38vh;
				z-index: 50;
				background-color: rgba(255,255,255,0);
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			.E:hover{
				font-weight: bold;
				color:blue;
			}
			.U:hover{
				font-weight: bold;
				color:Orange;
			}
			.G:hover{
				font-weight: bold;
				color:lightgreen;
			}
			#statDisplay{
				position: absolute; right: 85vw; top: 0;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#infoDisplay{
				position: absolute; right: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#console{
				margin-top: 0;
				margin:auto;
				right:1vw;
				width:98vw;
				height:22vh;
				border: 2px solid black;
				text-align: left;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#equipmentArea>h3,p {
  				margin-block-start:0;
				margin-block-end:0;
			}/*box-shadow:inset 0px 0px 0px 10px #f00;
			*/
			#shopDisplay{
				border: 1px double black;
				position:absolute;
				display:grid;
				visibility:hidden;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				z-index: -1;
				grid-template-columns: 50% 50%;
				grid-template-rows: 15% 30% 35% 15% 5%;
			}
			#shopDisplay>div{
				padding:10%;
				text-align:center;
			}
			.cartItem{
				display:grid;
				grid-template-columns: 25% 50% 25%;
				margin-left: 1%;
				margin-left: 1%;
			}
			#shadowing{
				border: 1px double black;
				position:absolute;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
			}
	</style>
</head>

<body onkeydown="keyPress()" onload="start()">
	<div id="displayGrid" class="gScreen"></div>
	<canvas width="1000" height="1000" class="gScreen" style="border: green 1px double; z-index: 50"></canvas>
	<div id="actionGrid" class="gScreen"></div>
</body>

</html>
<script src="overhualed.js"></script><script src="newConstructors.js"></script>
