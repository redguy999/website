<html>

<head>
	<style>
		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow-x: hidden;
			overflow-y: hidden;
		}

		.gScreen {
			/*sets the grids, canvas, and shop*/
			position: absolute;
			top: 1px;
			left: 0;
			right: 0;
			margin: auto;
			max-width: 99vw;
			width: 70vw;
			max-height: 98vh;
			height: 76vh;
		}

		#displayGrid {
			position:initial;
			z-index: 0;
			display: grid;
			border: black 1px double;
			/*grid-template-columns: 50% 50%;/* moved to JS
                grid-template-rows: 50% 50%;/**/
		}

		#actionGrid {
			display: grid;
			z-index: 50;
			border: black 1px double;
		}

		#displayGrid>div {
			margin: auto;
			width: 100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
			box-shadow: inset 0px 0px 0px 1px black;
			/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#actionGrid>div {
			margin: auto;
			width: 100%;
			max-width: 100%;
			height: 100%;
			max-height: 100%;
			/*box-shadow: inset 0px 0px 0px 1px black;/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#inventBorder{
				position: absolute; left: 85vw; top: 0%;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			#equipmentArea{
				position: absolute; left: 85vw; top: 38vh;
				z-index: 50;
				background-color: rgba(255,255,255,0);
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			.E:hover{
				font-weight: bold;
				color:blue;
			}
			.U:hover{
				font-weight: bold;
				color:Orange;
			}
			.G:hover{
				font-weight: bold;
				color:lightgreen;
			}
			#statDisplay{
				position: absolute; right: 85vw; top: 0;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#infoDisplay{
				position: absolute; right: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#console{
				margin-top: 0;
				margin:auto;
				right:1vw;
				width:98vw;
				height:22vh;
				border: 2px solid black;
				text-align: left;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#equipmentArea>h3,p {
  				margin-block-start:0;
				margin-block-end:0;
			}/*box-shadow:inset 0px 0px 0px 10px #f00;
			*/
			#shopDisplay{
				border: 1px double black;
				position:absolute;
				display:grid;
				visibility:hidden;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				z-index: -1;
				grid-template-columns: 50% 50%;
				grid-template-rows: 15% 30% 35% 15% 5%;
			}
			#shopDisplay>div{
				padding:10%;
				text-align:center;
			}
			.cartItem{
				display:grid;
				grid-template-columns: 25% 50% 25%;
				margin-left: 1%;
				margin-left: 1%;
			}
			#shadowing{
				border: 1px double black;
				position:absolute;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
			}
	</style>
</head>

<body onkeydown="keyPress()" onload="start()">
	<div id="statDisplay">
		<h1>Stats:</h1>
		HP: <span id="health"></span>/<span id="Mhealth"></span><br>
		attack: <span id="attack"></span><br>
		defense: <span id="defense"></span>
		<!--not adding special here since we still haven't added that.-->
	</div>
	<div id="InfoDisplay">
		<h1>Info:</h1>
		Floor: <span id="levelDis"></span>
	</div>
	<div id="displayGrid" class="gScreen"></div>
	<canvas width="1000" height="1000" class="gScreen" style="border: green 1px double; z-index: 50"></canvas>
	<div id="actionGrid" class="gScreen"></div>
	<div id="shopDisplay">
		<span style="text-align:center;padding-top: 3%;"><!--so that the grid formats correctly.-->
			What would you like to buy?<br>
			<div id="shopInvent" style="text-align: center;overflow-x: hidden;overflow-y: auto;width:50%;height:8vh;border:black solid 1px;margin:auto;margin-top:0;">
				<span id="item" onClick="addToCart('item')">item</span><br>
			</div>
		</span>
		<div style="grid-area:1/2/4/2;"><div id="sellBox" ondrop="AddtoSell(dragged)" style="width:100%;height:100%;background-color: black;"></div></div><!--drag stuff here to try to sell it-->
		<div style="grid-area:2/1/4/1;"><div id="cart" style="width:100%;height:100%;background-color: black;"></div></div><!--this will contain what we want to buy-->
		<div style="padding-top:0"><div id="amountB"></div><div id="profitLose">0g</div><button onClick="buyItems()" id="confirmBuy">Buy items in cart?</button></div>
		<div style="padding-top:0"><div id="amountS"></div><div id="sellProfit">0g</div><button onClick="mkProfit()" id="confirmSell">Sell given items?</button></div>
		<div style="padding:0%;grid-row-start:5;grid-row-end:6;grid-column-start:1;grid-column-end: 3;"><button style="color:red;font-style:bold;"onClick="closeShop()">Exit shop</button></div>
		<!--do NOT touch the style of the last grid item here, i have no clue why its style works, but it does, so don't touch it.-->
	</div>
	<!--canvas id="shadowing" width="500" height="500">

	</canvas--><!--Width and hieght are for the javascript drawing, not the actual size.-->
	<div id="inventBorder">
		<h1>Items:</h1>
		<p id="inventDisplay">
		
		</p>
	</div>
	<div id="equipmentArea">
		<h1>Equipment:</h1>
		<h4>Main hand slot:</h4>
		<p id="mainHand slot"></p><br>
		<h4>Off hand slot:</h4><!--this mess will need updated when more slots are added.-->
		<p id="offHand slot"></p><br>
		<h4>Chest slot:</h4><!--TODO: rework this.-->
		<p id="chest slot"></p><br>
		<h4>Head slot:</h4>
		<p id="head slot"></p><br>
	</div>
	<div id="console">
		
	</div>
	<div id="sCover" style="position:absolute;top:0;z-index:-10;width: 100%;background-color:black;height:100%;margin:0;opacity:0;"></div>
</body>

</html>
<script src="overhualed.js"></script>
