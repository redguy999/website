<html>
    <head>
        <style>
            body{
				margin:0;
				width:100vw;
				height:100vh;
				overflow-x: hidden;
				overflow-y: hidden;
			}
            .gScreen{/*sets the grids, canvas, and shop*/
				position:absolute;
				top:1px;
				left:0;
				right:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
            }
			#displayGrid{
                z-index: 0;
                display:grid;
                border:black 1px double;
				/*grid-template-columns: 50% 50%;/* moved to JS
                grid-template-rows: 50% 50%;/**/
			}
            #actionGrid{
                display:grid;
                z-index:50;
                border:black 1px double;
            }
			#displayGrid>div{
				margin:auto;
				width:100%;
				max-width:100%;
				height:100%;
				max-height:100%;
				box-shadow: inset 0px 0px 0px 1px black;/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
				display: flex;
				justify-content: center;
				align-items: center;
			}
            #actionGrid>div{
				margin:auto;
				width:100%;
				max-width:100%;
				height:100%;
				max-height:100%;
				/*box-shadow: inset 0px 0px 0px 1px black;/*(distance values in order) Xoffset Yoffset blur spread/line-thickness*/
				display: flex;
				justify-content: center;
				align-items: center;
			}
        </style>
    </head>
    <body>
        <div id="displayGrid" class="gScreen">
        </div>
        <canvas width='1000' height='1000' class="gScreen" style="border:green 1px double;z-index:50;"></canvas>
        <div id="actionGrid" class="gScreen">
        </div>
    </body>
</html>
<script src="overhualed.js"></script>
