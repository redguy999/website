<html>
	<head>
		<title >Title to game</title>
		<style>
			body{
				margin:0;
				width:100vw;
				height:100vh;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			
			#gTitle{
				text-align: center;
				position:absolute;
				display:flex;
				justify-content:center;
				align-items: center;
				top: 10vh;
				left:0;
				right:0;
				margin: 0 auto;
				border:rgb(200,200,200) solid 3px;
				width: 80vw;
				height:45vh;
				font-size: 5vw;
				color:red;
			}
      
			#alignButtons{
				position: absolute;
				bottom: 25vh;
				height: 8vh;
				margin: 0 auto;
				left:0;
				right:0;
				width:80vw;
				display:grid;
				grid-template-columns: auto auto /*auto*/;
				align-content: center;
				text-align:center;
			}
			#alignButtons>button{
				margin: auto;
			}
			#instructions{
				position:absolute;
				display:none;
				grid-template-rows: 6% 87% 7%;
				top:5vh;
				bottom:15vh;
				border-radius: 1cm;
				left:0;
				right:0;
				margin:auto;
				width:50vw;
				height:80vh;
				border: white 5px double;
				background-color: rgb(50, 50, 50);
			}
			.page{
				margin-top: 4mm;
				margin-bottom: 7%;
			}
			#instructions div{
				color:white;
			}
			.change{
				position:absolute;
				/* display:flex;
				justify-content:center;
				align-content:center; */
				top:25%;
				width:50%;
				bottom:0%;
			}
		</style>
	</head>
	<body style="background-color:black;">
		<div id="titleScreen">
			<div id="gTitle">
				<p>
					Basic Roguelike in JS
				</p>
			</div>
			<div id="alignButtons">
				<button id="statGame" onclick="window.location.href='rogueGrid.html';">Start Game</button>
				<button id="loadSave" onclick="showInstructions()">Controls</button>
			</div>
		</div>
		<div id="instructions">
			<div style="border-bottom: 2px white solid;">
				<div onclick="hidInstructions()"style="position:absolute;top:3mm;right:3mm;color:red;font-weight: bold;">X</div>
			</div>
			<div>
				<div class="page"id="page1" style="display:block;">page 1</div>
				<div class="page"id="page2" style="display:none;">page 2</div>
				<div class="page"id="page3" style="display:none;">page 3</div>
			</div>
			<div style="border-top: 2px white solid;display:grid;grid-template-columns: auto auto auto;padding:0 1cm;text-align:center;">
					<div id="lPage" onclick="turnBack()" style="display:flex;align-items: center; justify-content: flex-start;">
						Previous page
					</div>
					<div></div>
					<div id="nPage" onclick="nextPage()" style="display:flex;align-items: center;justify-content: flex-end;">
						Next page
					</div>
			</div>
		</div>
	</body>
	<script>
		var pageN = 1;
		function turnBack(){
			pageN--;
			findnHide();
		}
		function findPage(){
			for(let i=1;i<=3;i++){
				document.getElementById("page"+i).style.display="none";
			}
			document.getElementById("page"+pageN).style.display="initial";
		}
		function hideMovers(){
			document.getElementById("nPage").style.visibility="visible";
			document.getElementById("lPage").style.visibility="visible";
			switch(pageN){
				case 3:
					document.getElementById("nPage").style.visibility="hidden"
					return;
				case 1:
					document.getElementById("lPage").style.visibility="hidden"
					return;
			}
		}
		function nextPage(){
			pageN++;
			findnHide();
		}
		const HTP = document.getElementById("instructions")//HtP: How to Play
		function showInstructions(){
			HTP.style.display = "grid";
			document.getElementById("page1").style.display = "initial"
			for(let i=2;i<=3;i++){
				document.getElementById("page"+i).style.display="none"
			}
			document.getElementById("lPage").style.visibility = 'hidden'
			document.getElementById("nPage").style.visibility = "visible"
		}
		function findnHide(){//mostly just so that theres less lines.
			findPage();
			hideMovers();
		}
		function hidInstructions(){
			HTP.style.display="none";
			pageN = 1;
			findnHide();
		}
	</script>
</html>
