<html>
	<head>
		<title>Title to game</title>
		<style>
			body{
				margin:0;
				width:100vw;
				height:100vh;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			#movementGrid{
				margin-top:0;
				margin:auto;
				display:grid;
				/*grid-template-columns: auto auto auto auto auto; moved to JS*/
				align-content: center;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				border:black 1px double;

			}
			#movementGrid>div{
				margin:auto;
				width:90%;
				max-width:90%;
				height:90%;
				max-height:90%;
				border:1px solid black;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#inventBorder{
				position: absolute; left: 85vw; top: 0%;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			#equipmentArea{
				position: absolute; left: 85vw; top: 38vh;
				z-index: 50;
				background-color: rgba(255,255,255,0);
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			.E:hover{
				font-weight: bold;
				color:blue;
			}
			.U:hover{
				font-weight: bold;
				color:Orange;
			}
			.G:hover{
				font-weight: bold;
				color:lightgreen;
			}
			#statDisplay{
				position: absolute; right: 85vw; top: 0;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#infoDisplay{
				position: absolute; right: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#console{
				margin-top: 0;
				margin:auto;
				right:1vw;
				width:98vw;
				height:22vh;
				border: 2px solid black;
				text-align: left;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#equipmentArea>h3,p {
  				margin-block-start:0;
				margin-block-end:0;
			}/*box-shadow:inset 0px 0px 0px 10px #f00;
			*/
			#shopDisplay{
				position:absolute;
				display:none;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				background-color: brown;
				z-index: -1;
			}
			/*#twoOverThree{
				position:absolute;
				border: red 5px solid;
				width:100%;
				top: 66%;
				z-index: 20;
			}*/
			#gTitle{
				text-align: center;
				position:absolute;
				top: 10vh;
				left:0;
				right:0;
				margin: 0 auto;
				border:rgb(200,200,200) solid 3px;
				width: 80vw;
				height:45vh;
				font-size: 5vw;
				color:black;
			}
			/*#statGame{/*I'm keeping this typo

			}*/
			#alignButtons{
				position: absolute;
				bottom: 25vh;
				height: 8vh;
				margin: 0 auto;
				left:0;
				right:0;
				width:80vw;
				display:grid;
				grid-template-columns: auto auto /*auto*/;
				align-content: center;
				text-align:center;
			}
			#alignButtons>button{
				margin: auto;
			}
			#shopDisplay{
				position:absolute;
				display:grid;
				visibility:hidden;
				top:1px;
				left:0;
				right:0;
				margin-top:0;
				margin:auto;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				background-color: brown;
				z-index: -1;
				grid-template-columns: 50% 50%;
				grid-template-rows: 15% 35% 35% 15%;
			}
			#shopDisplay>*{
				padding:10%;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id="titleScreen">
			<div id="gTitle">
				<p id="titleName">Basic Roguelike in JS</p>
			</div>
			<div id="alignButtons">
				<button id="statGame" onclick="titleToGame()">Start Game</button>
				<button id="loadSave" onclick="loadSave()">Load save</button>
			</div>
		</div>
		<!--due to how the Grid tiles are styled, changing the size of the grid div will not break the tiles.-->
		<div id="statDisplay">
			<h1>Stats:</h1>
			HP: <span id="health"></span>/<span id="Mhealth"></span><br>
			attack: <span id="attack"></span><br>
			defense: <span id="defense"></span>
			<!--not adding special here since we still haven't added that.-->
		</div>
		<div id="InfoDisplay">
			<h1>Info:</h1>
			Floor: <span id="levelDis"></span>
		</div>
		<div id="movementGrid">
		</div>
		<div id="shopDisplay">
			<span><!--so that the grid formats correctly.-->
				<label for="shopInvent">What would you like to buy?</label>
				<select name="shopInvent" onchange="console.log(value)" id="shopInvent"><!--gonna change this to be not a dropdown menu-->
					<option value="default">You shouldn't see this</option>
				</select>
			</span>
			<div style="grid-column: 2;grid-row-start: 1; grid-row-end:4;"><div id="sellBox" style="width:100%;height:100%;background-color: black;"></div></div><!--drag stuff here to try to sell it-->
			<div style="grid-column: 1;grid-row-start: 2; grid-row-end:4;"><div id="cart" style="width:100%;height:100%;background-color: black;"></div></div><!--this will contain what we want to buy-->
			<div style="padding-top:0"><button id="confirmBuy">Buy items in cart?</button></div>
			<div style="padding-top:0"><button id="confirmSell">Sell given items?</button></div>
		</div>
		<div id="inventBorder">
			<h1>Items:</h1>
			<p id="inventDisplay">
			
			</p>
		</div>
		<div id="equipmentArea">
			<h1>Equipment:</h1>
			<h4>Main hand slot:</h4>
			<p id="mainHand slot"></p>
			<h4>Off hand slot:</h4><!--this mess will need updated when more slots are added.-->
			<p id="offHand slot"></p><br>
			<h4>Chest slot:</h4><!--TODO: rework this.-->
			<p id="chest slot"></p><br>
			<h4>Head slot:</h4>
			<p id="head slot"></p><br>
		</div>
		<div id="console">
			
		</div>
		<script src="rogueFunctions.js"></script><script src="equipConstructors.js"></script><script src="advRogue.js"></script><script src="complexRogue.js"></script>
	</body>
	<script src="rogueFunctions.js"></script><script src="equipConstructors.js"></script><script src="advRogue.js"></script>
	<script>
		let titler=document.getElementById("gTitle")
		let namer = document.getElementById("titleName")
		namer.style.paddingTop =(titler.clientHeight-namer.clientHeight)/2//this is a terrible way to make it always align, as it fails the moment you resize the browser.
		function titleToGame(){
			document.getElementById("titleScreen").style.display = "none";
			startGame();
			document.getElementById("gameBoard").style.display = "initial";
			document.body.onkeydown=function(){keyPress();};
		}
		function returnToTitle(){
			document.getElementById("titleScreen").style.display = "initial";
			document.getElementById("gameBoard").style.display = "none";
			document.body.onkeydown = function(){};
		}
		function loadSave(){
			alert("Apologies, but we haven't added this feature yet.")
		}//NOTE: when death accords, the save being used will be cleared, so which save is being used would need to be tracked somewhere.
	</script>
</html>
