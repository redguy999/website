<html>
	<head>
		<title>Title to game</title>
		<style>
			body{
				margin:0;
				width:100vw;
				height:100vh;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			#movementGrid{
				margin-top:0;
				margin:auto;
				display:grid;
				/*grid-template-columns: auto auto auto auto auto; moved to JS*/
				align-content: center;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				border:black 1px double;

			}
			#movementGrid>div{
				margin:auto;
				width:90%;
				max-width:90%;
				height:90%;
				max-height:90%;
				border:1px solid black;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#inventBorder{
				position: absolute; left: 85vw; top: 0%;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			#equipmentArea{
				position: absolute; left: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			.E:hover{
				font-weight: bold;
				color:blue;
			}
			.U:hover{
				font-weight: bold;
				color:Orange;
			}
			#statDisplay{
				position: absolute; right: 85vw; top: 0;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#infoDisplay{
				position: absolute; right: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#console{
				margin-top: 0;
				margin:auto;
				right:1vw;
				width:98vw;
				height:22vh;
				border: 2px solid black;
				text-align: left;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			/*#twoOverThree{
				position:absolute;
				border: red 5px solid;
				width:100%;
				top: 66%;
				z-index: 20;
			}*/
			#gTitle{
				text-align: center;
				position:absolute;
				top: 10vh;
				left:0;
				right:0;
				margin: 0 auto;
				border:rgb(200,200,200) solid 3px;
				width: 80vw;
				height:45vh;
				font-size: 5vw;
				color:black;
			}
			/*#statGame{/*I'm keeping this typo

			}*/
			#alignButtons{
				position: absolute;
				bottom: 25vh;
				height: 8vh;
				margin: 0 auto;
				left:0;
				right:0;
				width:80vw;
				display:grid;
				grid-template-columns: auto auto /*auto*/;
				align-content: center;
				text-align:center;
			}
			#alignButtons>button{
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="titleScreen">
			<div id="gTitle">
				<p id="titleName">Basic Roguelike in JS</p>
			</div>
			<div id="alignButtons">
				<button id="statGame" onclick="titleToGame()">Start Game</button>
				<button id="loadSave" onclick="loadSave()">Load save</button>
			</div>
		</div>
		<!--due to how the Grid tiles are styled, changing the size of the grid div will not break the tiles.-->
		<div id="gameBoard" style="display:none;">
		<div id="statDisplay">
			<h1>Stats:</h1>
			HP: <span id="health"></span>/<span id="Mhealth"></span><br>
			attack: <span id="attack"></span><br>
			defense: <span id="defense"></span>
			<!--not adding special here since we still haven't added that.-->
		</div>
		<div id="InfoDisplay">
			<h1>Info:</h1>
			Floor: <span id="levelDis"></span>
		</div>
		<div id="movementGrid">

		</div>
		<div id="inventBorder">
			<h1>Items:</h1>
			<p id="inventDisplay">
			
			</p>
		</div>
		<div id="equipmentArea">
			<!--keep it like this, when i tried to change it to just the div it broke and i couldn't fix it. had to rollback to a working version.-->
			<h1>Equipment:</h1>
			<p id="equipDisplay">

			</p>
		</div>
		<div id="console">
			
		</div>
		</div>
		<div id="sCover" style="position:absolute;top:0;z-index:-10;width: 100%;background-color:black;height:100%;margin:0;opacity:0;"></div>
	</body>
	<script src="rogueFunctions.js"></script><script src="equipConstructors.js"></script><script src="advRogue.js"></script>
	<script>
		let titler=document.getElementById("gTitle")
		let namer = document.getElementById("titleName")
		namer.style.paddingTop =(titler.clientHeight-namer.clientHeight)/2//this is a terrible way to make it always align, as it fails the moment you resize the browser.
		function titleToGame(){
			document.getElementById("titleScreen").style.display = "none";
			startGame();
			document.getElementById("gameBoard").style.display = "initial";
			document.body.onkeydown=function(){keyPress();};
		}
		function returnToTitle(){
			document.getElementById("titleScreen").style.display = "initial";
			document.getElementById("gameBoard").style.display = "none";
			document.body.onkeydown = function(){};
		}
		function loadSave(){
			alert("Apologies, but we haven't added this feature yet.")
		}//NOTE: when death accords, the save being used will be cleared, so which save is being used would need to be tracked somewhere.
	</script>
</html>
