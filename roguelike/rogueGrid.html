<html>
	<head>
		<title>basic grid tester</title>
		<style>
			body{
				margin:0;
				width:100vw;
				height:100vh;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			#movementGrid{
				margin-top:0;
				margin:auto;
				display:grid;
				/*grid-template-columns: auto auto auto auto auto; moved to JS*/
				align-content: center;
				max-width:99vw;
				width:70vw;
				max-height:98vh;
				height: 76vh;
				border:black 1px double;

			}
			#movementGrid>div{
				margin:auto;
				width:90%;
				max-width:90%;
				height:90%;
				max-height:90%;
				border:1px solid black;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#inventBorder{
				position: absolute; left: 85vw; top: 0%;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			#equipmentArea{
				position: absolute; left: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				overflow-x: hidden;
  				overflow-y: auto;
				text-align:center;
			}
			.E:hover{
				font-weight: bold;
				color:blue;
			}
			.U:hover{
				font-weight: bold;
				color:Orange;
			}
			#statDisplay{
				position: absolute; right: 85vw; top: 0;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#infoDisplay{
				position: absolute; right: 85vw; top: 38vh;
				width:14vw;
				height:38vh;
				border: 1px solid black;
				text-align: center;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			#console{
				margin-top: 0;
				margin:auto;
				right:1vw;
				width:98vw;
				height:22vh;
				border: 2px solid black;
				text-align: left;
				overflow-x: hidden;
  				overflow-y: auto;
			}
			/*#twoOverThree{
				position:absolute;
				border: red 5px solid;
				width:100%;
				top: 66%;
				z-index: 20;
			}*/
		</style>
	</head>
	<!--due to how the Grid tiles are styled, changing the size of the grid div will not break the tiles.-->
	<body onload="startGame()" onkeydown="keyPress()">
		<div id="statDisplay">
			<h1>Stats:</h1>
			HP: <span id="health"></span>/<span id="Mhealth"></span><br>
			attack: <span id="attack"></span><br>
			defense: <span id="defense"></span>
			<!--not adding special here since we still haven't added that.-->
		</div>
		<div id="InfoDisplay">
			<h1>Info:</h1>
			Floor: <span id="levelDis"></span>
		</div>
		<div id="movementGrid">

		</div>
		<div id="inventBorder">
			<h1>Items:</h1>
			<p id="inventDisplay">
			
			</p>
		</div>
		<div id="equipmentArea">
			<!--keep it like this, when i tried to change it to just the div it broke and i couldn't fix it. had to rollback to a working version.-->
			<h1>Equipment:</h1>
			<p id="equipDisplay">

			</p>
		</div>
		<div id="console">
			
		</div>
	</body>
	<script src="rogueFunctions.js"></script><script src="equipConstructors.js"></script><script src="advRogue.js"></script>
</html>
